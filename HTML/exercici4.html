<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas HTML con Bordes</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
        .large-table{
            flex-grow: 1;
            width: 130px;
            height: 130px;
            text-align: center;
        }
        .checkmark {
            color: green;
            font-size: 45px;
        }
        .checkmark {
            font-size: 50px;
            color: green;
            text-align: center;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>Name</th>
            <th colspan="2">Telephone</th>
        </tr>
        <tr>
            <td>Bill Gates</td>
            <td>555 77 854</td>
            <td>555 77 855</td>
        </tr>
    </table>

    <br>

    <table>
        <tr>
            <td><strong>First Name:</strong></td>
            <td>Bill Gates</td>
        </tr>
        <tr>
            <td rowspan="2"><strong>Telephone:</strong></td>
            <td>555 77 854</td>
        </tr>
        <tr>
            <td>555 77 855</td>
        </tr>
    </table>

    <br>

    <table>
        <tr>
            <td>
                <table class="nested-table">
                    <tr>
                        <td>First</td>
                        <td>Row</td>
                    </tr>
                    <tr>
                        <td>Second</td>
                        <td>Row</td>
                    </tr>
                </table>
            </td>
            <td>
                <table class="nested-table">
                    <tr>
                        <td>First</td>
                        <td>Row</td>
                    </tr>
                    <tr>
                        <td>Second</td>
                        <td>Row</td>
                    </tr>
                </table>
            </td>
            <td class="checkmark">✔</td>
            <td class="checkmark">✔</td>
        </tr>
    </table>

</body>
</html>
